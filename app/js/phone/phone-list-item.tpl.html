<div class="thumbnail">
    <a class="thumbnail-image" ng-href="#/phone/{{ phone.id }}">
        <img class="img-responsive" ng-src="{{ phone.imageUrl }}" alt="">
    </a>
    <div class="caption" style="height: 180px">
        <a ng-href="#/phone/{{ phone.id }}">
            <h3>{{ phone.name }}</h3>
        </a>
        <p>{{ phone.snippet | shortDescription }}</p>
    </div>
</div>
