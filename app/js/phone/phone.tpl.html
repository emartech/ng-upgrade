<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ phone.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <img class="img-responsive" ng-src="{{ phone.images[0] }}" alt="">
    </div>
    <div class="col-md-6">
        <p>{{ phone.description }}</p>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Additional images</h3>
    </div>

    <div class="col-sm-3 col-xs-6" ng-repeat="image in phone.images">
        <img class="img-responsive img-related" ng-src="{{ image }}" alt="">
    </div>
</div>

<copyright></copyright>
