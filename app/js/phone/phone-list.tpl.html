<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Phones</h1>
    </div>
</div>

<div class="row" style="margin-bottom: 20px">
    <div class="col-lg-12 form-inline">
            <search-box></search-box>
            <carrier-select></carrier-select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-3 text-center" ng-repeat="phone in phones | filter:{name: searchText, carrier: selectedCarrier}">
        <ng-include src="'js/phone/phone-list-item.tpl.html'"></ng-include>
    </div>
    <div ng-if="(phones | filter:{name: searchText, carrier: selectedCarrier}).length === 0" class="alert alert-warning" role="alert"><strong>Oh god!</strong> There is no phone to show :(</div>
</div>

<copyright></copyright>
