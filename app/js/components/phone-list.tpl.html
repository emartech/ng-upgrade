<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Phones</h1>
    </div>

    <list-item *ngFor="let phone of phones"></list-item>

    <div class="row">
        <div class="col-md-3 text-center" *ngFor="let phone of phones">
            <div class="thumbnail">
                <a class="thumbnail-image" [href]="'#/phone/' + phone.id">
                    <img class="img-responsive" [src]="phone.imageUrl" alt="">
                </a>
                <div class="caption" style="height: 180px">
                    <a [href]="'#/phone/' + phone.id">
                        <h3>{{ phone.name }}</h3>
                    </a>
                    <p>{{ phone.snippet }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-12" *ngIf="phones.length == 0">
            <div class="alert alert-warning" role="alert"><strong>Oh god!</strong> There is no phone to show :(</div>
        </div>
    </div>
</div>
